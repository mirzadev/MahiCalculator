<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MahiGamming Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <h1>MAHI SIMPLE CALCULATOR</h1>
    </div>
    <div>
      <div id="input_fields">
        <div id="number1">
          <div>
            <label for="number" id="number-tag1">Your First Number:</label>
          </div>
          <div>
            <input
              type="number"
              id="firstNumber"
              placeholder="Enter Your First Number"
            />
          </div>
        </div>

        <div id="number2">
          <div>
            <label for="number" id="number-tag2">Your Second Number:</label>
          </div>

          <input
            type="number"
            id="SecondNumber"
            placeholder="Enter Your Second Number"
          />
        </div>
      </div>
      <div>
        <h3>Calculation Result: <output id="result"></output></h3>
      </div>
    </div>
    <div>
      <button id="Add">Addition</button>
      <button id="Add">Subtraction</button>
      <button id="Add">Multiplication</button>
      <button id="Add">Division</button>
    </div>
    <script>
      src = "mahiCal.ts";
    </script>
  </body>
</html>
