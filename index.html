<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unitech Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <h1 class="heading" id="page-header">UNITECH SIMPLE CALCULATOR</h1>
    </div>
    <div id="Calculations">
      <div id="input_fields">
        <div id="number1">
          <div>
            <p for="number" id="number_tag1">Your First Number:</p>
          </div>
          <div>
            <input
              type="number"
              id="firstNumber"
              placeholder="Enter First Number"
            />
          </div>
        </div>

        <div id="number2">
          <div>
            <p for="number" id="number-tag2">Your Second Number:</p>
          </div>

          <input
            type="number"
            id="secondNumber"
            placeholder="Enter Second Number"
          />
        </div>
      </div>
      <h3 id="result-header">
        Calculation Result: <output id="result"></output>
      </h3>
      <div id="divResults"></div>
    </div>
    <div id="Calculation_Type">
      <button id="Addition">Addition</button>
      <button id="Subtraction">Subtraction</button>
      <button id="Multiplication">Multiplication</button>
      <button id="Division">Division</button>
      <button id="Clear">Clear</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
